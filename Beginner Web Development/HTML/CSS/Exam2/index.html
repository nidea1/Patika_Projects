<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor= "#FFFFFF" background: "https://web.archive.org/web/19981202230410im_/http://www.google.com/alpha.jpg;">

    <!-------------------------- LOGONUN BULUNDUĞU KISIM ------------------------->

    <header class="logo">
        <a href="index.html">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" width="351" height="113">
        </a>
    </header>

    <!--------------------------------- GENEL BÖLÜMÜMÜZ -------------------------------->

    <div class="ara">
        <!-- ÜST BÖLÜM -->
        <div class="ust">
            <span>Google'ı kullanarak web'de arama yapın!</span><br>
            <input type="text" name="search" id="search" size="40"><br>
            <input type="submit" value="Google'da Ara">
            <input type="submit" name = "special" value="Kendimi Şanslı Hissediyorum">
        </div>
        <!-- ALT BÖLÜM -->
        <div class="alt">
            <!-- ÖZEL BÖLÜMÜ -->
            <div class="bolum ozel">
                <span>Özel Aramalar</span><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford'u Ara</a><br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux'u Ara</a>
            </div>
            <!-- YARDIM BÖLÜMÜ -->
            <div class="bolum yardim">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Yardım!</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">Google! Hakkında</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Kurum Bilgisi</a><br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logoları</a>
            </div>
            <!-- AYLIK BÖLÜMÜ -->
            <div class="bolum aylik">
                <span>Aylık Google!<br>gelişmelerini al:</span><br>
                <input type="email" name="mail" id="mail" value="E-mail giriniz"><br>
                <input type="submit" name="SubmitAction" value="Abone ol">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Arşiv</a>
            </div>
        </div>
    </div>

    <!-- --------------------SAYFA ALTI--------------------------------------- -->

    <footer>
        <br><span>Copyright ©1998 Google Inc.</span>
    </footer>
</body>
</html>
